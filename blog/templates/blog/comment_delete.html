{% extends 'blog/base_blog.html' %}

{% block title %}
    Удалить комментарий
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h5>Вы действительно ходите удалить комментарий <b>'{{ comment.body|title }}'</b>?</h5>
        <a href="{{ comment.get_post_url }}" class="btn btn-secondary bottom-10px">Отмена</a>
        <button type="submit" name="buttom" class="btn btn-danger bottom-10px">Удалить</button>
    </form>
{% endblock %}
