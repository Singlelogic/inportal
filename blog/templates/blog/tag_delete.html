{% extends 'blog/base_blog.html' %}

{% block title %}
    Удалить tag
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h5>Вы действительно ходите удалить тэг <b>"{{ tag.title|title }}"?</b></h5>
        <a href="{{ tag.get_absolute_url }}" class="btn btn-secondary bottom-10px">Отмена</a>
        <button type="submit" name="buttom" class="btn btn-danger bottom-10px">Удалить</button>
    </form>
{% endblock %}
