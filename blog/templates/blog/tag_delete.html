{% extends 'blog/base_blog.html' %}

{% block title %}
    Удалить tag
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete <b>"{{ tag.title|title }}"</b></h3>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit" name="buttom" class="btn btn-danger bottom-10px">Удалить</button>
    </form>
{% endblock %}
