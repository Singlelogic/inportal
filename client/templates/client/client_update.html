{% extends "basic.html" %}

{% block title %}
    {{ client.title }}
{% endblock %}

{% block content %}
    <h3>Изменение записи</h3>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <a href="{% url 'list_client_url' %}" class="btn btn-secondary">Назад</a>
        <input type="submit" value="Сохранить" class="btn btn-secondary">
        <a href="{% url 'delete_client_url' pk=object.pk %}" class="btn btn-danger">Удалить</a>
    </form>
{% endblock %}
