{% extends "basic.html" %}

{% block title %}
    Удаление пользователя
{% endblock %}

{% block content %}
    <h3>Удаление записи</h3>
    <form method="post">
        {% csrf_token %}
        <h5>Вы действительно хотите удалить пользователя {{ client.client|title }}?</h5>
        <a href="{{ client.get_absolute_url }}" class="btn btn-secondary bottom-10px">Отмена</a>
        <button type="submit" name="buttom" class="btn btn-danger bottom-10px">Удалить</button>
    </form>
{% endblock %}
