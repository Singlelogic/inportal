{% extends "basic.html" %}

{% block title %}
    Удаление аккумуоятора
{% endblock %}

{% block content %}
    <h3>Удаление записи</h3>
    <form method="post">
        {% csrf_token %}
        <h5>Вы действительно хотите удалить аккумулятор №{{ accumulator.number }}?</h5>
        <a href="{{ accumulator.get_absolute_url }}?order={{ order }}&filtering={{ filtering }}"
           class="btn btn-secondary bottom-10px">Отмена</a>
        <button type="submit" name="buttom" class="btn btn-danger bottom-10px">Удалить</button>
    </form>
{% endblock %}
