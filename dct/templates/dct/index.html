{% extends "layout/basic.html" %}

{% block content %}
    {% for dct in dcts %}
    <div>
        <h4><a href="{% url 'detail_dct' pk=dct.pk %}">{{ dct.name }}</a></h4>
        <p>{{ dct.get_model_display }}</p>
        <p>{{ dct.serial_number }}</p>
        <p>{{ dct.mac_address }}</p>
        <p>{{ dct.user }}</p>
        <p>{{ dct.accumulator }}</p>
        <p>{{ dct.accumulator.date_change }}</p>
        <p>{{ dct.remark }}</p>
    </div>
    {% endfor %}
{% endblock %}
