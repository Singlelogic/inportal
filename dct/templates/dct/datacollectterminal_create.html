{% extends "basic.html" %}

{% block title %}
    Добавление ТСД
{% endblock %}

{% block content %}
    <h3>Добавление записи</h3>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <th>
                        {{ field.label }}
                    </th>
                    <td>
                        {% if field.errors %}
                            <div class="alert-danger" role="alert">{{ field.errors }}</div>
                        {% endif %}
                        {{ field }}
                        <br><span class="helptext text-secondary">{{ field.help_text }}</span>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <input class="bottom-10px" type="submit" value="Добавить">
    </form>
{% endblock %}
